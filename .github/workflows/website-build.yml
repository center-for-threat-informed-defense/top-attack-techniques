name: Build Website

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

# If another web build starts for the same branch, cancel the previous build. This
# protects us from two builds trying to upload at the same time and clobbering each
# other.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write
  pages: write
  pull-requests: write

jobs:
  tat_website_build:
    runs-on: ubuntu-latest
    env:
      BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
    steps:

    # Configure Environment
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      id: "setup-node"
      with:
        node-version: '19'
        cache: 'npm'
        cache-dependency-path: './package-lock.json'
    - name: Install dependencies
      run: npm ci

    # Lint
    - name: Lint
      run: npm run lint

    # Build and Upload Artifact
    - name: Type Check
      run: npm run type-check
    - name: Build
      run: npm run build-only -- --base /top-attack-techniques/
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: tat_website
        path: ./dist/

